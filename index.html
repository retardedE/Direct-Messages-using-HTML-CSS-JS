<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="directHeader">
        <div class="mainNav">
            <h1>FriendConnect</h1>
            <div class="mainNavIcons">
                <i class='bx bx-search'></i>
                <i class='bx bxs-user'></i>
                <i class='bx bx-send'></i>
            </div>
        </div>
        <div class="firstRow">
            <div class="userPersonalData">
                <div class="arrowBack">
                    <i class='bx bx-chevron-left' ></i>
                </div>
                <div class="userID">
                    <p>RetardedEmad</p> <i class='bx bx-chevron-down'></i>
                </div>
            </div>
            <div class="newMessageIcon">
                <i class='bx bx-edit'></i>
            </div>
        </div>
        <div class="lastRow">
            <div class="searchBox">
                <i class='bx bx-search'></i>
                <input type="text" class="searchInput" placeholder="Search Direct Messages...">
            </div>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
